<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kontak - DonatSur</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="sidebar" class="sidebar">
    <button class="close-btn" onclick="toggleSidebar()">√ó</button>
    <h2>üç© DonatSur</h2>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="menu.html">Menu</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </div>

  <header>
    <button class="menu-btn" onclick="toggleSidebar()">‚ò∞</button>
    <h1>Hubungi Kami</h1>
  </header>

  <main class="section">
    <form id="contactForm" class="contact-form">
      <input type="text" id="nama" placeholder="Nama Anda" required />
      <input type="email" id="email" placeholder="Email Anda" required />
      <textarea id="pesan" rows="5" placeholder="Pesan Anda..." required></textarea>
      <button type="submit" class="btn">Kirim Pesan</button>
    </form>
  </main>

  <footer>
    <p>¬© 2025 DonatSur | Copy Right By <a href="https://onedevofficial.vercel.app" target="_blank">OneDev</a></p>
  </footer>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
    }

    // Mailto otomatis saat submit
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const nama = document.getElementById("nama").value;
      const email = document.getElementById("email").value;
      const pesan = document.getElementById("pesan").value;

      const subject = encodeURIComponent("Pesan dari " + nama);
      const body = encodeURIComponent(
        `Nama: ${nama}\nEmail: ${email}\n\nPesan:\n${pesan}`
      );

      // Ganti dengan email tujuan kamu
      const tujuan = "donatsur@gmail.com";
      const mailtoLink = `mailto:${tujuan}?subject=${subject}&body=${body}`;
      window.location.href = mailtoLink;
    });
  </script>
</body>
</html>

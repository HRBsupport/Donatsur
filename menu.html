<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu - DonatSur</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- SIDEBAR -->
  <div id="sidebar" class="sidebar">
    <button class="close-btn" onclick="toggleSidebar()">√ó</button>
    <h2>üç© DonatSur</h2>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="menu.html" class="active">Menu</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>

  <!-- HEADER -->
  <header>
    <button class="menu-btn" onclick="toggleSidebar()">‚ò∞</button>
    <h1>Menu DonatSur</h1>
  </header>

  <!-- MAIN SECTION -->
  <main class="section">
    <h2>Pesan Donat Favoritmu</h2>
    <p>Pilih varian donat dan jumlah pesananmu, lalu kirim lewat WhatsApp untuk konfirmasi.</p>

    <form id="orderForm" onsubmit="sendWhatsApp(event)">
      <div class="menu-item">
        <label>Donat Coklat</label>
        <div class="quantity-control">
          <button type="button" onclick="changeQty('coklat', -1)">-</button>
          <input type="number" id="coklatQty" value="0" min="0" readonly />
          <button type="button" onclick="changeQty('coklat', 1)">+</button>
        </div>
        <p>Harga: Rp <span id="coklatPrice">0</span></p>
      </div>

      <div class="menu-item">
        <label>Donat Stroberi</label>
        <div class="quantity-control">
          <button type="button" onclick="changeQty('stroberi', -1)">-</button>
          <input type="number" id="stroberiQty" value="0" min="0" readonly />
          <button type="button" onclick="changeQty('stroberi', 1)">+</button>
        </div>
        <p>Harga: Rp <span id="stroberiPrice">0</span></p>
      </div>

      <div class="menu-item">
        <label>Donat Keju</label>
        <div class="quantity-control">
          <button type="button" onclick="changeQty('keju', -1)">-</button>
          <input type="number" id="kejuQty" value="0" min="0" readonly />
          <button type="button" onclick="changeQty('keju', 1)">+</button>
        </div>
        <p>Harga: Rp <span id="kejuPrice">0</span></p>
      </div>

      <h3>Total Harga: Rp <span id="totalPrice">0</span></h3>

      <label for="name">Nama Lengkap</label>
      <input type="text" id="name" placeholder="Nama kamu" required />

      <label for="address">Alamat Lengkap</label>
      <textarea id="address" placeholder="Tulis alamat lengkap untuk pengiriman" required></textarea>

      <label for="note">Catatan Tambahan</label>
      <textarea id="note" placeholder="(Opsional) contoh: tanpa topping, kirim siang"></textarea>

      <button type="submit">Kirim Pesanan via WhatsApp</button>
    </form>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>¬© 2025 DonatSur | Copy Right By <a href="https://onedevofficial.vercel.app" target="_blank">OneDev</a></p>
  </footer>

  <!-- SCRIPT -->
  <script>
    const prices = {
      coklat: 8000,
      stroberi: 9000,
      keju: 8500
    };

    function changeQty(item, amount) {
      const qtyInput = document.getElementById(item + "Qty");
      let qty = parseInt(qtyInput.value) + amount;
      if (qty < 0) qty = 0;
      qtyInput.value = qty;
      updatePrices();
    }

    function updatePrices() {
      let total = 0;
      for (let key in prices) {
        const qty = parseInt(document.getElementById(key + "Qty").value);
        const itemTotal = qty * prices[key];
        document.getElementById(key + "Price").innerText = itemTotal.toLocaleString();
        total += itemTotal;
      }
      document.getElementById("totalPrice").innerText = total.toLocaleString();
    }

    function sendWhatsApp(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const address = document.getElementById("address").value;
      const note = document.getElementById("note").value;

      const coklat = document.getElementById("coklatQty").value;
      const stroberi = document.getElementById("stroberiQty").value;
      const keju = document.getElementById("kejuQty").value;
      const total = document.getElementById("totalPrice").innerText;

      const message = `Halo DonatSur! Saya ingin memesan:\n\nüç© Donat Coklat: ${coklat}\nüçì Donat Stroberi: ${stroberi}\nüßÄ Donat Keju: ${keju}\n\nüí∞ Total: Rp ${total}\nüë§ Nama: ${name}\nüè† Alamat: ${address}\nüìù Catatan: ${note || '-'}\n\nTerima kasih!`;

      const phone = "6281234567890"; // Ganti nomor WA di sini
      const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
      window.open(url, "_blank");
    }

    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu - DonatSur</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>üç© DonatSur</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="menu.html" class="active">Menu</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="content">
    <h2>Menu Donat Kami</h2>
    <div class="menu-grid">
      <div class="menu-item">
        <img src="https://images.unsplash.com/photo-1578985545062-69928b1d9587" alt="Donat Coklat">
        <h3>Donat Coklat</h3>
        <p>Rp 10.000</p>
        <div class="controls">
          <button onclick="ubahJumlah(0, -1)">‚àí</button>
          <span id="jumlah0">0</span>
          <button onclick="ubahJumlah(0, 1)">+</button>
        </div>
      </div>

      <div class="menu-item">
        <img src="https://images.unsplash.com/photo-1607082349566-187342b92847" alt="Donat Stroberi">
        <h3>Donat Stroberi</h3>
        <p>Rp 12.000</p>
        <div class="controls">
          <button onclick="ubahJumlah(1, -1)">‚àí</button>
          <span id="jumlah1">0</span>
          <button onclick="ubahJumlah(1, 1)">+</button>
        </div>
      </div>

      <div class="menu-item">
        <img src="https://images.unsplash.com/photo-1590080875837-45c8e3c65d5d" alt="Donat Keju">
        <h3>Donat Keju</h3>
        <p>Rp 15.000</p>
        <div class="controls">
          <button onclick="ubahJumlah(2, -1)">‚àí</button>
          <span id="jumlah2">0</span>
          <button onclick="ubahJumlah(2, 1)">+</button>
        </div>
      </div>
    </div>

    <h3 class="total">Total: Rp <span id="totalHarga">0</span></h3>

    <h2 class="mt">Form Pembayaran</h2>
    <form id="formPembayaran">
      <input type="text" id="nama" placeholder="Nama Pemesan" required>
      <select id="metodePembayaran" required>
        <option value="">Pilih Metode Pembayaran</option>
        <option>Transfer Bank</option>
        <option>Dana</option>
        <option>OVO</option>
        <option>Gopay</option>
        <option>COD</option>
      </select>
      <label>Upload Bukti Pembayaran:</label>
      <input type="file" id="buktiPembayaran" accept="image/*" required>
      <button type="submit" class="btn">Kirim Pembayaran</button>
    </form>
  </section>

  <footer>
    <p>¬© 2025 DonatSur.</p>
  </footer>

  <script>
    const harga = [10000, 12000, 15000];
    const jumlah = [0, 0, 0];

    function ubahJumlah(index, delta) {
      jumlah[index] = Math.max(0, jumlah[index] + delta);
      document.getElementById("jumlah" + index).textContent = jumlah[index];
      hitungTotal();
    }

    function hitungTotal() {
      let total = 0;
      for (let i = 0; i < harga.length; i++) {
        total += harga[i] * jumlah[i];
      }
      document.getElementById("totalHarga").textContent = total.toLocaleString("id-ID");
    }

    document.getElementById("formPembayaran").addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Terima kasih, pesanan Anda sedang diproses!");
    });
  </script>
</body>
</html>
